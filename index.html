<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table id="myTable">
        <tr style="font-weight: bold;">
            <td onmouseover="changeColor(this)" onmouseout="resetColor(this)">FIRSTNAME</td>
            <td onmouseover="changeColor(this)" onmouseout="resetColor(this)">LASTNAME</td>
            <td onmouseover="changeColor(this)" onmouseout="resetColor(this)">COMPANY</td>
        </tr>
        <tr>
            <td onmouseover="changeColor(this)" onmouseout="resetColor(this)">Bill</td>
            <td onmouseover="changeColor(this)" onmouseout="resetColor(this)">Gates</td>
            <td onmouseover="changeColor(this)" onmouseout="resetColor(this)">Microsoft</td>
        </tr>
        <tr>
            <td onmouseover="changeColor(this)" onmouseout="resetColor(this)">Timothy</td>
            <td onmouseover="changeColor(this)" onmouseout="resetColor(this)">Cook</td>
            <td onmouseover="changeColor(this)" onmouseout="resetColor(this)">Apple</td>
        </tr>
        <tr>
            <td onmouseover="changeColor(this)" onmouseout="resetColor(this)">Larry</td>
            <td onmouseover="changeColor(this)" onmouseout="resetColor(this)">Page</td>
            <td onmouseover="changeColor(this)" onmouseout="resetColor(this)">Google</td>
        </tr>
        <tr>
            <td onmouseover="changeColor(this)" onmouseout="resetColor(this)">Mark</td>
            <td onmouseover="changeColor(this)" onmouseout="resetColor(this)">Zuckerberg</td>
            <td onmouseover="changeColor(this)" onmouseout="resetColor(this)">Facebook</td>
        </tr>
        <tr>
            <td onmouseover="changeColor(this)" onmouseout="resetColor(this)">Artem</td>
            <td onmouseover="changeColor(this)" onmouseout="resetColor(this)">Bonov</td>
            <td onmouseover="changeColor(this)" onmouseout="resetColor(this)">Armed Forces of Ukraine</td>
        </tr>
        <tr>
            <td onmouseover="changeColor(this)" onmouseout="resetColor(this)">Aleksei</td>
            <td onmouseover="changeColor(this)" onmouseout="resetColor(this)">Levkin</td>
            <td onmouseover="changeColor(this)" onmouseout="resetColor(this)">Russian Volunteer Corps / NSBM</td>
        </tr>
    <script src="javascript.js"></script>
</body>
</html>
